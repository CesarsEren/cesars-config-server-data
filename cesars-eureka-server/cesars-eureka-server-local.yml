server:
  port: 9011
  servlet:
    context-path: /eureka

eureka:
  instance:
    hostname: http://localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  health:
    defaults:
      enabled: false
    diskspace:
      enabled: true